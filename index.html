   body{

  .loading-button {
               padding: 10px 20px;
               font-size: 16px;
               color: #fff;
               background-color: #007bff;
               border: none;
               border-radius: 5px;
               cursor: pointer;
               outline: none;
               position: relative;
               overflow: hidden;
           }

           .loading-button .loading {
               display: none;
               position: absolute;
               top: 50%;
               left: 50%;
               transform: translate(-50%, -50%);
               width: 20px;
               height: 20px;
               border: 3px solid rgba(255, 255, 255, 0.3);
               border-top-color: #fff;
               border-radius: 50%;
               animation: spin 1s linear infinite;
           }

           @keyframes spin {
               0% { transform: translate(-50%, -50%) rotate(0deg); }
               100% { transform: translate(-50%, -50%) rotate(360deg); }
           }
     
 </style>
        <center>
            <h1>SubUI</h1>

            <h1><a href="video.html">SubUI Video</a></h1><a> <button class="loading-button" id="loadingButton"> 查看日志

           document.getElementById('loadingButton').addEventListener('click', function() {
               var button = this;

               button.disabled = true;

               // 模拟异步操作
               setTimeout(function() {
                   // 加载完成，隐藏加载动画，跳转到新网站
                   loadingIndicator.style.display = 'none';
                   button.disabled = false;
                  
                   window.location.href = 'riz.html'; // 替换为你想要跳转的网站
               }, 1000); // 假设加载时间为2秒
           });
